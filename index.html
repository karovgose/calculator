<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4bf874ced9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background-circle"></div>

    <div class="calculator">
      <div class="toggle_btn">
        <i class="fa-solid fa-toggle-on toggle_icon"></i>
      </div>
      <div class="display">
        <div class="operand"></div>
      </div>
      <div class="buttons">
        <button class="all_clear" data-value="C">C</button>
        <button class="clear_last" data-value="DEL">DEL</button>
        <button class="operator" data-value="/">/</button>
        <button class="operator" data-value="*">*</button>
        <button class="number" data-value="7">7</button>
        <button class="number" data-value="8">8</button>
        <button class="number" data-value="9">9</button>
        <button class="operator" data-value="-">-</button>
        <button class="number" data-value="4">4</button>
        <button class="number" data-value="5">5</button>
        <button class="number" data-value="6">6</button>
        <button class="operator" data-value="+">+</button>
        <button class="number" data-value="1">1</button>
        <button class="number" data-value="2">2</button>
        <button class="number" data-value="3">3</button>
        <button class="equal operator" data-value="=">=</button>
        <button class="number zero" data-value="0">0</button>
        <button class="number dot" data-value=".">.</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
